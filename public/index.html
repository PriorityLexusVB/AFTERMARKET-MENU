<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priority Lexus Aftermarket Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1, h2, h3, h4, .font-teko {
        font-family: 'Teko', sans-serif;
      }
      .text-shadow {
        text-shadow: 0 1px 3px rgba(0,0,0,0.4);
      }
      /* Animation for add-on button icons */
      @keyframes icon-pop-in {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-icon-pop-in {
        animation: icon-pop-in 0.3s ease-out forwards;
      }
      /* Animation for summary items */
      @keyframes summary-item-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-summary-item-in {
        animation: summary-item-in 0.4s ease-out forwards;
      }
      /* Generic modal animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
        from { transform: translateY(20px) scale(0.98); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      .animate-slide-up {
        animation: slide-up 0.3s ease-out forwards;
      }
      /* AI Assistant specific animation */
      @keyframes slide-up-fast {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @media (min-width: 640px) {
          @keyframes slide-up-fast {
          from { transform: translateY(20px) scale(0.98); opacity: 0; }
          to { transform: translateY(0) scale(1); opacity: 1; }
        }
      }
      .animate-slide-up-fast {
        animation: slide-up-fast 0.3s ease-out forwards;
      }
      /* Print-specific styles */
      .print-mount {
        display: none;
      }
      @media print {
        body > *:not(.print-mount) {
          display: none !important;
        }
        .print-mount {
          display: block !important;
        }
        @page {
          size: A4;
          margin: 1cm;
        }
      }
    </style>
