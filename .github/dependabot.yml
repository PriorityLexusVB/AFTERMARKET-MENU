version: 2
updates:
  - package-ecosystem: "npm_and_yarn"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    automerge:
      enabled: true
      merge-method: "squash"
    labels:
      - "dependencies"
    groups:
      react-and-types:
        patterns:
          - "^react$"
          - "^react-dom$"
          - "^@types/react$"
          - "^@types/react-dom$"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"
      ci-actions:
        patterns:
          - "actions/*"
          - "^github/*"
          - "^@actions/*"
      dev-dependencies:
        patterns:
          - "vitest"
          - "^@vitest/"
          - "playwright"
          - "^@playwright/"
          - "tsx"
          - "firebase-admin"
          - "eslint"
          - "prettier"
      production-dependencies:
        patterns:
          - "vite"
          - "^@vitejs/"
          - "tailwindcss"
          - "express"
          - "zod"
          - "^@google/"
      misc:
        patterns:
          - "*"
        exclude:
          - "^react$"
          - "^react-dom$"
          - "^@types/react$"
          - "^@types/react-dom$"
          - "actions/*"
          - "^@vitest/"
          - "vitest"
          - "playwright"
          - "tsx"
          - "vite"
          - "tailwindcss"
          - "express"
          - "zod"
          - "^@google/"
