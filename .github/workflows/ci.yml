name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Set minimal permissions for the GITHUB_TOKEN
permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for hidden Unicode characters
        run: npm run check:unicode

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test:run

      - name: Build application
        run: npm run build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run Playwright E2E tests
        shell: bash
        run: |
          set -euo pipefail

          # Only enable Firebase-backed mode when secrets are actually present.
          # Fork PRs do not receive secrets; exporting empty VITE_* vars would fail prebuild validation.
          if [ -n "${FIREBASE_API_KEY:-}" ] && [ -n "${TEST_FIRESTORE_PROJECT_ID:-}" ] && [ -n "${FIREBASE_AUTH_DOMAIN:-}" ]; then
            echo "Firebase secrets detected; exporting VITE_FIREBASE_* for E2E build."
            export VITE_FIREBASE_API_KEY="$FIREBASE_API_KEY"
            export VITE_FIREBASE_AUTH_DOMAIN="$FIREBASE_AUTH_DOMAIN"
            export VITE_FIREBASE_PROJECT_ID="$TEST_FIRESTORE_PROJECT_ID"
            export VITE_FIREBASE_STORAGE_BUCKET="$FIREBASE_STORAGE_BUCKET"
            export VITE_FIREBASE_MESSAGING_SENDER_ID="$FIREBASE_MESSAGING_SENDER_ID"
            export VITE_FIREBASE_APP_ID="$FIREBASE_APP_ID"
          else
            echo "Firebase secrets not available; running E2E in demo/mock mode."
          fi

          npm run test:e2e
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          TEST_FIRESTORE_PROJECT_ID: ${{ secrets.TEST_FIRESTORE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 30
